<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- JavaScript Link -->
    <script src="assets/js/script.js" defer></script>
    <!-- Title -->
    <title>Fast Fingers</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <!-- Count down / Timer -->
    <div class="count-down" id="countDown"></div>
    <div id="display-flex">
      <!-- Display text / quotes -->
      <div class="display-text">
        <p></p>
      </div>
      <div class="container">
        <div class="info-box">
          <!-- Text area / Input Field -->
          <div class="text-area">
            <textarea id="quoteInput"></textarea>
          </div>
          <div class="score">
            <ul class="results">
              <!-- Mistake Counter -->
              <li class="mistakes">
                <p>Mistakes:</p>
                <span>0</span>
              </li>
              <!-- CPM Counter -->
              <li class="cpm">
                <p>CPM:</p>
                <span>0</span>
              </li>
              <!-- WPM Counter -->
              <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
              </li>
            </ul>
            <!-- Try Again Button -->
            <button>Try Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
