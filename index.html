<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Type speed game, to test how fast you can type in a fun way!"
    />
    <meta
      name="keywords"
      content="type speed test, typing, speed, fun game, game"
    />
    <!-- CSS Link  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Title -->
    <title>Fast Fingers</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="landing-page">
      <h1>Fast Fingers</h1>
      <h2>A fun way to test your typing speed!</h2>
      <!-- Play Button -->
      <button id="playButton">Play</button>
      <button id="howToPlayButton">How to Play</button>
    </div>
    <script src="assets/js/landing.js" defer></script>
  </body>
</html>
