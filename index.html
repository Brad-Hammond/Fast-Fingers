<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Link  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- JavaScript Link -->
    <script src="assets/js/script.js" defer></script>
    <!-- Title -->
    <title>Fast Fingers</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <!-- Count down / Timer -->
    <div class="wrapper">
      <div class="count-down" id="count-down">0</div>
      <div class="container">
        <!-- Quote -->
        <div class="display-q" id="displayQuote">Filler Text</div>
        <textarea id="inputQuote" class="input-quote">Filler Text</textarea>
      </div>
      <div class="information">
        <!-- Mistakes -->
        <ul class="details">
          <li class="mistake">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
        </ul>
        <!-- WPM -->
        <ul class="wpm">
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
        </ul>
        <!-- CPM -->
        <ul class="cpm">
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Try Again</button>
      </div>
    </div>
  </body>
</html>
